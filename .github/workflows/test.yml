name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./ # uses the action in the current repo
        with:
          concourse-url: https://concourse.example.com
          concourse-team: my-team
          concourse-pipeline: my-pipeline
          pipeline-resource: my-resource
          resource-webhook-token: my-token
          pipeline-variables: '{"my-var": "my-value"}'
